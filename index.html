<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fettan | calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/calculator.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="pStorage"><span id="displayStorage"></span></p>
            <p id="pOperator"><span id="displayOperator"></span></p>
            <p id="pDisplay"><span id="display">0</span></p>
        </div>
        <button class= "btn" id="btnClear">AC</button>
        <button class= "btn" id="btnCE">CE</button>
        <button class= "btn" id="btnBackspace">Del</button>
        <button class= "btn" id="operatorDivide">÷</button>
        <button class= "btn" id="number7">7</button>
        <button class= "btn" id="number8">8</button>
        <button class= "btn" id="number9">9</button>
        <button class= "btn" id="operatorMultiply">x</button>
        <button class= "btn" id="number4">4</button>
        <button class= "btn" id="number5">5</button>
        <button class= "btn" id="number6">6</button>
        <button class= "btn" id="operatorMinus">–</button>
        <button class= "btn" id="number1">1</button>
        <button class= "btn" id="number2">2</button>
        <button class= "btn" id="number3">3</button>
        <button class= "btn" id="operatorPlus">+</button>
        <button class= "btn" id="number0">0</button>
        <button class= "btn" id="btnDot">.</button>
        <button class= "btn" id="operatorEqual">=</button>
        <div class="footer">
            <span><a href="https://www.theodinproject.com/lessons/foundations-calculator" id="odin">The Odin Project</a> | fatiharapoglu</span>
            <a href="https://github.com/fatiharapoglu"><img class="githubIcon" src="assets/GitHub-Mark-120px-plus.png" alt="github logo"></a>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">OK</span>
            <img src="assets/fatalerror.jpg" alt="ERROR" style="max-width: 325px;">
        </div>
    </div>
</body>
</html>
