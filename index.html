<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fettan | calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div>
        <p>Return:<span id="displayStorage">0</span></p>
        <p>Display:<span id="display"></span></p>
    </div>
    <div>
        <button id="operatorPlus">+</button>
        <button id="operatorMinus">-</button>
        <button id="operatorMultiply">*</button>
        <button id="operatorDivide">/</button>
        <button id="operatorEqual">=</button>
        <button id="number0">0</button>
        <button id="number1">1</button>
        <button id="number2">2</button>
        <button id="number3">3</button>
        <button id="number4">4</button>
        <button id="number5">5</button>
        <button id="number6">6</button>
        <button id="number7">7</button>
        <button id="number8">8</button>
        <button id="number9">9</button>
        <button id="btnClear">AC</button>
    </div>
</body>
</html>
